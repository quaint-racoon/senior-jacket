<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Space lolz</title>

    <style>

        body {

            margin: 0;

            padding: 0;

            overflow: hidden;

            background: url('space_background.jpg') no-repeat center center fixed;

            background-size: cover;

            font-family: 'Arial', sans-serif;

            color: #fff;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .container {

            z-index: 1;
            
            text-align: center;
            
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 1);
                
            background: radial-gradient(rgba(0 , 0, 0 ,0.6) 0%, transparent 75%);

        }

        .bio {

            font-size: 50px;

            margin-bottom: 30px;

        }

        .quote {

            font-size: 24px;

            font-style: italic;

            margin-bottom: 50px;

        }

        .social-icons a {

            margin: 0 10px;

            display: inline-block;

        }

        .social-icons img {
            border-radius:50%;

            width: 60px;

            transition: transform 0.3s ease;

        }

        .social-icons img:hover {

            transform: scale(1.2);

        }

        .floating-icon {

            position: absolute;

            animation: float 10s infinite ease-in-out;
            width:140px;

        }

        @keyframes float {

            0% { transform: translateY(0); }

            50% { transform: translateY(-20px); }

            100% { transform: translateY(0); }

        }

        @keyframes spin {

            0% { transform: rotate(0deg); }

            100% { transform: rotate(360deg); }

        }

        .floating-icon.spin {

            animation: spin 20s infinite linear;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Welcome to My Space!</h1>

        <p class="bio">Hi, I'm quaint racoon. Welcome to my portfolio!</p>

        <p class="quote">"why fall in love when you can fall asleep."</p>

        <div class="social-icons">

            <a href="https://snapchat.com/add/prly_hashem" target="_blank"><img src="snapchat_icon.png" alt="Snapchat"></a>

            <a href="https://discord.com/users/755851493432754186" target="_blank"><img src="discord_icon.png" alt="Discord"></a>

            <a href="https://instagram.com/prly_hashem" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>

        </div>

    </div>

    <!-- Floating Icons -->

    <img src="planet_icon.png" class="floating-icon" style="top: 10%; left: 10%;" alt="Floating Planet">

    <img src="star_icon.png" class="floating-icon spin" style="top: 35%; left: 80%;" alt="Floating Star">

    <img src="comet_icon.png" class="floating-icon" style="top: 80%; left: 30%;" alt="Floating Comet">

</body>

</html>
